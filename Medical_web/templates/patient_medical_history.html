<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Medical History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <h1>Your Medical History</h1>
        <table class="data-table">
            <tr>
                <th>Date</th>
                <th>Visit Reason</th>
                <th>Diagnosis</th>
                <th>Medications</th>
            </tr>
            {% for visit in visits %}
            <tr>
                <td>{{ visit['date'] }}</td>
                <td>{{ visit['reason'] }}</td>
                <td>{{ visit['diagnosis'] }}</td>
                <td>{{ visit['medications'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('dashboard_patient') }}" class="dashboard-button" style="margin-top: 20px;">Back to Dashboard</a>
    </div>
</body>
</html>
