<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Appointment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <h1>Edit Appointment</h1>
    <form method="POST">
      <label>Date:</label>
      <input type="date" name="date" value="{{ appt.date }}" required><br>
      <label>Time:</label>
      <input type="time" name="time" value="{{ appt.time }}" required><br>
      <label for="doctor">Doctor:</label>
      <input type="text" name="doctor" value="{{ appointment.doctor }}" required>
      <button type="submit">Update Appointment</button>
    </form>
    <br>
    <a href="{{ url_for('view_all_appointments') }}" class="dashboard-button">Back</a>
  </div>
</body>
</html>
