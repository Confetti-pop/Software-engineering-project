<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front Desk Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <h1>Welcome, {{ name }}!</h1>
    <p class="dashboard-subtitle">Manage appointments, check-ins, and records below.</p>

    <div class="dashboard-actions">
      <a href="/view_all_appointments" class="dashboard-button">View All Appointments</a>
      <a href="/schedule_appointment" class="dashboard-button">Schedule New Appointment</a>
      <a href="/patient_checkin" class="dashboard-button">Patient Check-In</a>
      <a href="/logout" class="dashboard-button logout">Logout</a>
    </div>
  </div>
</body>
</html>
