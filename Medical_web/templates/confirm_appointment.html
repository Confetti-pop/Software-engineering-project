<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Appointment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <h1>Confirm Your Appointment</h1>
    <p class="dashboard-subtitle">You selected <strong>{{ doctor_name }}</strong> â€” <em>{{ specialty }}</em></p>

    <form class="confirm-form" method="POST" action="/appointment_success">
      <label for="date">Choose Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Choose Time:</label>
      <input type="time" id="time" name="time" required>

      <input type="hidden" name="doctor" value="{{ doctor_name }}">

      <button type="submit">Confirm Appointment</button>
    </form>

    <a href="/schedule_appointment" class="dashboard-button" style="margin-top: 20px;">Back to Doctor List</a>
  </div>
</body>
</html>
