<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule an Appointment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="schedule-page">

  <div class="page-header">
    <h1>Schedule an Appointment</h1>
    <p>Select a doctor to schedule your appointment.</p>
  </div>

  <div class="doctor-background">
    <img src="{{ url_for('static', filename='image5.png') }}" alt="Doctor Directory Background">

    <!-- Clickable doctors -->
    <div class="doctor-select doctor-wilson" onclick="selectDoctor('Dr. Wilson')"></div>
    <div class="doctor-select doctor-johnson" onclick="selectDoctor('Dr. Johnson')"></div>
    <div class="doctor-select doctor-patel" onclick="selectDoctor('Dr. Patel')"></div>
    <div class="doctor-select doctor-chen" onclick="selectDoctor('Dr. Chen')"></div>
  </div>

  <script>
    function selectDoctor(name) {
      alert("You selected " + name + "!");
      // Later: Redirect to booking page if you want
      // window.location.href = "/confirm_appointment?doctor=" + encodeURIComponent(name);
    }
  </script>

</body>
</html>
