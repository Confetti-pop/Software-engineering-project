<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule an Appointment</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="schedule-page">
  <div class="doctor-background">
    <img src="{{ url_for('static', filename='image5.png') }}" alt="Doctors">
  </div>

  <div class="appointment-container">
    <h1>Schedule an Appointment</h1>
    <p>Select a doctor to schedule your appointment.</p>

    <div class="doctor-list">
      {% for doctor in doctors %}
        <form action="/schedule" method="POST" class="doctor-card">
          <input type="hidden" name="doctor_name" value="{{ doctor.name }}">
          <input type="hidden" name="specialty" value="{{ doctor.specialty }}">
          <input type="hidden" name="contact" value="{{ doctor.contact }}">
          <input type="hidden" name="building" value="{{ doctor.building }}">
          <input type="hidden" name="address" value="{{ doctor.address }}">
          <button type="submit">
            <div class="doctor-info">
              <h3>{{ doctor.name }}</h3>
              <p>{{ doctor.specialty }}</p>
            </div>
          </button>
        </form>
      {% endfor %}
    </div>
  </div>
</body>
</html>
