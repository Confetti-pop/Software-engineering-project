<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - UHD Medical Portal</title>
    <!-- Link to external stylesheet for consistent styling -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Login page heading -->
        <h1 class="login-title">UHD Medical Center</h1>
        <p class="login-subtitle">Secure Sign In</p>

        <!-- Login form that submits to the /login route using POST method -->
        <form class="login-form" action="/login" method="POST">
            <!-- Username input field (required) -->
            <input type="text" name="username" placeholder="Username" required>

            <!-- Password input field (required) -->
            <input type="password" name="password" placeholder="Password" required>

            <!-- Submit button to log in -->
            <button type="submit">Login</button>
        </form>

        <!-- Help note for users needing login assistance -->
        <p class="login-note">Need help? Contact your system administrator.</p>
    </div>
</body>
</html>
