<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Medical Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <body class="login-body">
        <div class="login-container">
            <!-- This is the full-size image -->
            <img src="{{ url_for('static', filename='image4.png') }}" alt="Login Page" class="login-bg">
    
            <!-- Transparent input layer -->
            <form method="POST" action="{{ url_for('login') }}" class="login-overlay">
                <input type="text" name="username" placeholder="Username" class="login-input username" required>
                <input type="password" name="password" placeholder="Password" class="login-input password" required>
                <button type="submit" class="login-btn">Sign in</button>
    
                <div class="login-links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Forgot Username</a>
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </body>
    
</html>
