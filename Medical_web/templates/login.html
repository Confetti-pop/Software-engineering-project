<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Medical Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="blended-login">

    <!-- Background Image -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='image4.png') }}" alt="Login visual">
    </div>

    <!-- Overlayed functional form -->
    <form method="POST" action="{{ url_for('login') }}" class="image-overlay-form">
        <input type="text" name="username" placeholder="Username" required class="overlay-input username">
        <input type="password" name="password" placeholder="Password" required class="overlay-input password">
        <button type="submit" class="overlay-button">Sign in</button>

        <div class="overlay-links">
            <a href="#">Forgot Password</a>
            <a href="#">Forgot Username</a>
            <a href="#">Sign up</a>
        </div>
    </form>

</body>
</html>
