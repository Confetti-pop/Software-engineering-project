<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Medical Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Full image background -->
  <div class="image-container">
    <img src="{{ url_for('static', filename='image4.png') }}" alt="Login Background">
    
    <!-- Welcome title -->
    <div class="top-banner">
      University of Houston Downtown Medical Center
    </div>

    <!-- Login form overlay -->
    <form class="image-overlay-form" method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign in</button>

      <div class="login-links">
        <a href="#">Forgot Password</a> |
        <a href="#">Forgot Username</a> |
        <a href="#">Sign up</a>
      </div>
    </form>

    <!-- Bottom prompt text -->
    <div class="bottom-banner">
      Sign in or make an account to view your medical records
    </div>
  </div>

</body>
</html>
