<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <h1>All Users</h1>
<ul>
  {% for username, info in users.items() %}
    <li><strong>{{ info['role'].capitalize() }}</strong>: {{ info['name'] }} (Username: {{ username }})</li>
  {% endfor %}
</ul>

        <a href="/admin_dashboard" class="dashboard-button" style="margin-top: 20px;">Back to Admin Dashboard</a>
    </div>
</body>
</html>
