<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment History</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
<div class="dashboard-container">

    <h1>Your Appointments</h1>

    {% if appointments %}
        <!-- List of appointments if available -->
        <ul class="appointment-list">
            {% for appt in appointments %}
            <li>
                <strong>Doctor:</strong> {{ appt.doctor }}<br>
                <strong>Date:</strong> {{ appt.date }}<br>
                <strong>Time:</strong> {{ appt.time }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <!-- Message if no appointments are found -->
        <p class="dashboard-subtitle">You have no appointments yet.</p>
    {% endif %}

    <!-- Back button to return to patient dashboard -->
    <a href="/dashboard_patient" class="dashboard-button" style="margin-top: 20px;">Back to Dashboard</a>

</div>
</body>
</html>
