<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Patient Visit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <h1>Record Patient Visit</h1>

    <!-- Form for medical assistants to enter visit details -->
    <form method="POST" action="{{ url_for('record_visit') }}">

      <!-- Patient Full Name -->
      <input type="text" name="patient_name" placeholder="Patient Full Name" required><br>

      <!-- Doctor Name -->
      <input type="text" name="doctor_name" placeholder="Doctor Name" required><br>

      <!-- Visit Date -->
      <input type="date" name="visit_date" required><br>

      <!-- Diagnosis -->
      <input type="text" name="diagnosis" placeholder="Diagnosis" required><br>

      <!-- Treatment -->
      <textarea name="treatment" placeholder="Treatment Provided" rows="4" required></textarea><br>

      <!-- Submit Button -->
      <button type="submit">Submit Visit</button>
    </form>

    <!-- Back to dashboard link -->
    <a href="{{ url_for('dashboard_ma') }}" class="dashboard-button" style="margin-top: 20px;">Back to Dashboard</a>
  </div>
</body>
</html>
