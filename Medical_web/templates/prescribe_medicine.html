<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prescribe Medicine</title>
    <!-- Link to CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <h1>Prescribe Medicine</h1>

        <!-- Form to submit a new prescription -->
        <form method="POST" action="/prescribe_medicine">
            <!-- Patient name input -->
            <input type="text" name="patient_name" placeholder="Patient Name" required>
            
            <!-- Medication name input -->
            <input type="text" name="medication" placeholder="Medication Name" required>
            
            <!-- Dosage information input -->
            <input type="text" name="dosage" placeholder="Dosage (e.g., 1 tablet daily)" required>
            
            <!-- Submit button -->
            <button type="submit">Prescribe</button>
        </form>

        <!-- Back button to doctor dashboard -->
        <a href="/dashboard_doctor" class="dashboard-button" style="margin-top: 20px;">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
