<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointments</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <h1>Your Scheduled Appointments</h1>

    {% if appointments %}
      <ul class="appointment-list">
        {% for appt in appointments %}
          <li>
            <strong>Patient:</strong> {{ appt.patient }}<br>
            <strong>Date:</strong> {{ appt.date }}<br>
            <strong>Time:</strong> {{ appt.time }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="dashboard-subtitle">No appointments scheduled yet.</p>
    {% endif %}

    <a href="/dashboard_doctor" class="dashboard-button" style="margin-top: 20px;">Back to Doctor Dashboard</a>
  </div>
</body>
</html>
