<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-page">
<div class="dashboard-container">

    <!-- Greeting with admin's name -->
    <h1>Welcome, {{ name }}</h1>
    <p class="dashboard-subtitle">Manage system users and view activity below.</p>

    <div class="dashboard-actions">
        <!-- Link to view all system users -->
        <a href="/view_users" class="dashboard-button">View All Users</a>
        <!-- Link to view login activity logs -->
        <a href="/view_activity_logs" class="dashboard-button">View Login Activity</a>
        <!-- Logout link -->
        <a href="/logout" class="dashboard-button logout">Logout</a>
    </div>

</div>
</body>
</html>
